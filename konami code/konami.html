<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    background-color: rgb(28, 28, 28);
    
}
h1 {
    color: rgb(161, 0, 0);
    font-size: 100px;
    text-align: center;
    margin: 0 auto;
    font-family: "roboto";
    position: absolute;
    top: 300px;
    left: 400px;
    
}
.container {
    width : 100%;
    height : 700px;
    margin: 0;
    
    position: relative;
}
</style>
<body>
    <div class = "container"><h1>SESSION LOCKED.</h1></div>
    
<script>
    const container = document.querySelector(".container")
    const h1 = document.querySelector('h1')
    const theWalk = 30;
    const code = []
    const combo = "laca"
    function shadow(e){
        const {offsetWidth : width, offsetHeight : height} = container;
        let {offsetX : X, offsetY : Y} = e;
        if (this !== e.target){
            X += e.target.offsetLeft
            Y += e.target.offsetTop 
        }
        const Rx = Math.round((X / width * theWalk) - (theWalk/2));
        const Ry = Math.round((Y / height * theWalk) - (theWalk/2));
        console.log(Rx, Ry)
        h1.style.textShadow = `${Rx}px ${Ry}px 0 black`
    }
    container.addEventListener("mousemove", shadow)
    window.addEventListener('keydown', (e)=>{
        code.unshift(e.key)
        code.splice(4)
      
        if (code.join('') == combo.split('').reverse().join('')){
            h1.style.color = "green";
            h1.innerText = "SESSION UNLOCKED!"
        }
    })
</script>
</body>
</html>
